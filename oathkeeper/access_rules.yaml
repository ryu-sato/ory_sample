- id: app_c
  version: v0.38.9-beta.1
  upstream:
    url: http://localhost:3300
    preserve_host: true
    # strip_path: /api/v1
  match:
    url: http://member/<.*>
    # url: http://localhost:4455/<.*>
    methods:
      - GET
      - POST
  authenticators:
    - handler: oauth2_introspection
  authorizer:
    handler: allow
  mutators:
    - handler: noop
  errors:
    - handler: redirect
